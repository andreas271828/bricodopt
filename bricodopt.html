<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Codon Optimisation - Bricodopt</title>
  </head>

	<body>
		<p>
			Original sequence:<br/>
			<textarea id="sequence1" cols="100" rows = "10" onkeyup="Bricodopt.optimise()"></textarea>
		</p>

		<p>
			Amino acids:<br/>
			<textarea id="aminoAcids" cols="100" rows = "5"></textarea>
		</p>

		<p>
			Frequencies for optimisation:<br/>
			<textarea id="frequencies" cols="100" rows = "10" onkeyup="Bricodopt.optimise()"></textarea>
		</p>

		<p>
			Relative frequencies per amino acid:<br/>
			<textarea id="frequencyMap" cols="100" rows = "10"></textarea>
		</p>

		<p>
			Optimised sequence:<br/>
			<textarea id="sequence2" cols="100" rows = "10"></textarea>
		</p>

		<p>
			Relative frequencies in optimised sequence:<br/>
			<textarea id="frequencyMap2" cols="100" rows = "10"></textarea>
		</p>

		<script src="Bricodopt.js"></script>
		<script src="Codon.js"></script>
		<script src="Example.js"></script>
		<script src="Frequencies.js"></script>
		<script src="FrequencyMap.js"></script>
		<script src="Sequence.js"></script>
		<script src="SequenceFactory.js"></script>
	</body>
</html>
